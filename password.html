    <header class="modal-contenedor">
        <h2>Cambiar contraseña</h2>

    <main class="modal-contenedor">
        <div class="panel">
            <form action="">
                <label for="">Usuario/Correo Electrónico</label>
                <input type="text" name="" id="" readonly="readonly" value="Usuario"><br>
                <label for="">Contraseña</label>
                <input type="password" name="" id=""><br>
                <label for="">Confirmar Contraseña</label>
                <input type="password" name="" id=""><br>
                <input type="submit" class="btn-ter" value="Actualizar">
                <p class="error" id="err-password"></p>
            </form>
        </div>
    </main>
